<ion-header>
  <ion-toolbar class="ion-padding-left">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center">App about artists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" content-id="menu-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ng-container *ngFor="let item of menu">
        <ion-menu-toggle>
          <ion-item [routerLink]="item.routerLink">
            <ion-label color="dark">{{ item.label }}</ion-label>
            <ion-icon
              [name]="item.icon"
              slot="start"
              color="primary"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-menu>
<div id="menu-content"></div>
